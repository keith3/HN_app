<ion-nav-bar class="bar-positive">
  <ion-nav-back-button>
  <i class="ion-arrow-left-c"></i>
  </ion-nav-back-button>
</ion-nav-bar>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">
  <!-- Dashboard Tab -->
  <ion-tab title="News" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Favoriate" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
</ion-tabs>
