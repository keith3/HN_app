<div class="bar bar-header bar-positive">
	<button class="button button-icon ion-ios-arrow-thin-left" ng-click="goBack()">
</div>

<ion-content class="padding has-header has-footer">
<div class="passage-header">
	<p ng-bind="title"></p>
	<span ng-bind="url | domain"></span>
</div>
<div class="passage-content" ng-style="{'font-size': fontSize + 'px'}" 
	 on-swipe-right="goBack()" ng-bind-html="passageHtml"></div>
</ion-content>

<div class="tabs tabs-icon-only tabs-positive" >
    <a class="tab-item" href="#/comments">
	    <i class="icon ion-ios-chatboxes-outline"></i>
	</a>
    <a class="tab-item" ng-click="share()">
	    <i class="icon ion-ios-paperplane-outline"></i>
	</a>
	<a class="tab-item" ng-click="popover.show($event)">
		<i class="icon ion-ios-more-outline"></i>
	</a>
</div>
