<ion-popover-view class="fontPopover" >
	<ion-content ng-controller="FontCtrl">
	  <div class="item range range-positive fontPopoverDiv">
		<input type="range" name="input" ng-model="fontSize" 
		  min="12" max="24" ng-change="adjustFont()">
	  </div>
	  <p ng-style="{'font-size': fontSize+'px'}">
		{{ fontSize }} px
	  </p>
	</ion-content>
</ion-popover-view>
