<ion-popover-view class="fit" >
	<ion-content>
	  <div class="list" ng-click="popover.hide($event)">
	    <a class="item" href="#" ng-click="scrollTop()">
			Back To Top
	    </a>
	    <a class="item" ng-click="fontPopover.show($event)">
			Adjust Font Size
	    </a>
	    <a class="item" href="#" ng-click="copyUrl()">
			Copy Url
	    </a>
	    <a class="item" href="#" ng-click="openInBrowser()">
			Open In Browser
	    </a>
	  </div>
	</ion-content>
</ion-popover-view>
